<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock for FCC</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  
  <div class="app-name">
    <p>Pomodoro Clock</p>
  </div>
  
  <div class="display-bar">
    <span id="on-break">Break Time!</span>
    <span id="paused">Paused!</span>
  </div>

  <div class="timer" onClick='startTimer()'><h1 id="timer">25 : 00</h1></div>

  <div class="settings">
    
    <div class="break">
      <span id="break" onClick="timerDec(this.id)">-</span>
      <span id='break-time'>1</span>
      <span id='break' onClick="timerInc(this.id)">+</span>
    </div>
    
    <div class="session">
      <span id='session' onClick="timerDec(this.id)">-</span>
      <span id='session-time'>1</span>
      <span id='session' onClick="timerInc(this.id)">+</span>
    </div>
    
  </div><!-- .settings ends here -->
  
</div> <!-- .container ends here -->
  
    <script src="js/index.js"></script>

</body>
</html>
