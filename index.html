<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock for FCC</title>
  
  
  
  
  
</head>

<body>
  <div class="container">
  
  <div class="app-name">
    <h2>Pomodoro Clock</h2>
  </div>

  <div class="timer" onClick='startTimer()'><h1 id="timer">25 : 00</h1></div>

  <div class="settings">
    
    <div class="break">
      <span>-</span><input type='number' id='break-time' value='5'><span>+</span>
    </div>
    
    <div class="session">
      <span>-</span><input type='number' id='session-time' value='25'><span>+</span>
    </div>
    
  </div><!-- .settings ends here -->
  
</div> <!-- .container ends here -->
  
    <script src="js/index.js"></script>

</body>
</html>
